<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Teams</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c25cabee86.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-primary">
            <div class="col-md-2 p-2">
                <a href="#" class="btn">&lt;</a>
                <a href="#" class="btn">&gt;</a>
            </div>
            <div class="col-md-7">
                <input type="text" placeholder="Search.." class="form-control p-2 m-2">
            </div>
            <div class="col-md-3 p-2 mx-auto">
                <div class="btn-group">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">...</button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Setting</a>
                          <a class="dropdown-item" href="#">Cast</a>
                        </div>
                      </div>
                    <button type="button" class="btn btn-primary"><i class="fa-solid fa-user"></i></button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Minimized"><i class="fa-regular fa-window-minimize"></i></button> 
                    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Maximized"><i class="fa-regular fa-window-maximize"></i></button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Close"><i class="fa-solid fa-maximize"></i></button>                   
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 flex d-column">
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-user-group"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>
    </div>
</body>
</html>
